<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentarze - FinoGrona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Nawigacja -->
    <div class="navbar">
        <a href="index.html">Strona Główna</a>
        <a href="about.html">O nas</a>
        <a href="menu.html">Menu</a>
        <a href="comments.html">Komentarze</a>
        <a href="contact.html">Kontakt</a>
    </div>

    <!-- Sekcja komentarzy -->
    <div class="comments-section">
        <h1>Komentarze</h1>
        <p>Podziel się swoją opinią o naszym barze! (Komentarze zapisywane lokalnie w Twojej przeglądarce.)</p>

        <textarea id="commentInput" placeholder="Napisz komentarz..."></textarea>
        <button onclick="addComment()">Dodaj komentarz</button>

        <div id="commentsList"></div>
    </div>

    <script>
        function addComment() {
            let comment = document.getElementById("commentInput").value;
            if (comment.trim() === "") return;

            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(comment);
            localStorage.setItem("comments", JSON.stringify(comments));

            displayComments();
            document.getElementById("commentInput").value = "";
        }

        function displayComments() {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            let commentsList = document.getElementById("commentsList");
            commentsList.innerHTML = "";

            comments.forEach(comment => {
                let commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerText = comment;
                commentsList.appendChild(commentDiv);
            });
        }

        displayComments();
    </script>

</body>
</html>
