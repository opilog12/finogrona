<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentarze</title>
</head>
<body>
    <h1>Komentarze</h1>
    <textarea id="commentInput" placeholder="Napisz komentarz..."></textarea><br>
    <button onclick="addComment()">Dodaj komentarz</button>

    <h2>Opinie klientów:</h2>
    <ul id="commentList"></ul>

    <script>
        async function loadComments() {
            const response = await fetch('comments.json');
            const comments = await response.json();
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            comments.forEach(comment => {
                const li = document.createElement('li');
                li.textContent = `${comment.comment} (${new Date(comment.timestamp).toLocaleString()})`;
                commentList.appendChild(li);
            });
        }

        async function addComment() {
            const commentInput = document.getElementById("commentInput").value;
            if (commentInput.trim() === "") return;

            // Wywołanie workflow z GitHub Actions
            const response = await fetch('https://api.github.com/repos/username/fino-grona-comments/actions/workflows/comment-workflow.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_GITHUB_TOKEN',  // Wstaw swój token GitHub
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        comment: commentInput
                    }
                })
            });

            loadComments();  // Po dodaniu komentarza załaduj ponownie listę komentarzy
        }

        // Ładowanie komentarzy po załadowaniu strony
        window.onload = loadComments;
    </script>
</body>
</html>
